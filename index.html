<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0  maximum-scale=1.0,user-scalable=0" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script type="module" src="js/controller.js"></script>
  </head>
  <body class="box-container">
    <div class="gyro"></div>
    <header class="header-box">
      <form action="" class="form-box">
        <div class="search-box">
          <input class="input" type="search" name="" id="" placeholder="Search for a city" />
          <ion-icon class="next-click" name="arrow-forward-outline"></ion-icon>
          <div class="bookmark-click bookmark">
            <ion-icon class="bookmark-click bookmarked" name="bookmarks"></ion-icon>
          </div>
        </div>
      </form>
    </header>
    <p class="error-display">user denied location</p>
    <main class="main-box"></main>

    <nav class="favourite-box">
      <ion-icon class="close-button" name="close"></ion-icon>
      <p class="bookmark-error">No bookmark yet!</p>
      <div class="bookmark-container"></div>
    </nav>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
